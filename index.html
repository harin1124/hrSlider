<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>hrSlider</title>
	<link rel="stylesheet" href="css/style.css">
	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="js/hrSlider.js"></script>
</head>
<body>
	<div class="myContainer hr-wrap">
		<ul class="hr-container">
			<li class="hr-slider"><img src="./images/2019_1917.jpg" title="1번 이미지"></li>
			<li class="hr-slider"><img src="./images/2019_Jojo_Rabbit.jpg" title="2번 이미지"></li>
			<li class="hr-slider"><img src="./images/2019_Little_Women.jpg" title="3번 이미지"></li>
			<li class="hr-slider"><img src="./images/2020_Birds_of_Prey.jpg" title="4번 이미지"></li>
			<li class="hr-slider"><img src="./images/2020_Black_Widow.jpg" title="5번 이미지"></li>
		</ul>
		<!-- <div class="hr-btn-container">
			<button type="button" class="btn prev">prev</button>
			<button type="button" class="btn next">next</button>
		</div> -->
	</div>
</body>
<script>
	$('.myContainer').hrSlider({type:'auto', delay:1000, button:true});
</script>
</html>
